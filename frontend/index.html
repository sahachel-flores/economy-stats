<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Economy</title>
    <link rel="stylesheet" href="style.css">
    <script src="components/home.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>AI Economy</h1>
        </div>
        <div class="header-right">
            <div class="home">Home</div>
            <div class="news">News</div>
            <div class="predictions">Predictions</div>
        </div>
    </div>
    <div class="content">
        <div class="unemployment-rate">
            <h2>Unemployment Rate</h2>
            <div class="unemployment-rate-graph"></div>
        </div>
        <div class="inflation-rate">
            <h2>Inflation Metrics</h2>
            <div class="CPI">
                <h3>Consumer Price Index (CPI)</h3>
                <div class="CPI-graph"></div>
            </div>
            <div class="core-cpi">
                <h3>Core CPI</h3> 
                <div class="core-cpi-graph"></div>
            </div>
            <div class="core-pce">
                <h3>Personal Consumption Expenditures Price Index (PCE)</h3>
                <div class="core-pce-graph"></div>
            </div>
            <div class="core-pce">
                <h3>Core PCE Price Index</h3> 
                <div class="core-pce-graph"></div>
            </div>
        </div>
        <div class="gdp">
            <h2>GDP</h2>
            <div class="gdp-graph"></div>
        </div>
        <div class="interest-rate">
            <h2>Interest Rate</h2>
            <div class="interest-rate-graph"></div>
        </div>
        <div class="treasury-yield">
            <div class="5-year-treasury-yield">
                <h2>5-Year Treasury Yield</h2>
                <div class="5-year-treasury-yield-graph"></div>
            </div>
            <div class="10-year-treasury-yield">
                <h2>10-Year Treasury Yield</h2>
                <div class="10-year-treasury-yield-graph"></div>
            </div> 
            <div class="30-year-treasury-yield">
                <h2>30-Year Treasury Yield</h2>
                <div class="30-year-treasury-yield-graph"></div>
            </div>
        </div>
    </div>
</body>
</html>
